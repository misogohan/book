name: CI
on:
  push:
    branches:
      - translation-ja
    paths:
      - "src/**"
      - "listings/**"
      - "redirects/**"
      - "theme/**"
      - "book.toml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        uses: ./.github/actions/build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: misogohan/book
          PUBLISH_BRANCH: translation-ja
          PUBLISH_DIR: ./book
